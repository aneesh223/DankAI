<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="ai.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dank AI</title>
</head>

<body>
    <center>
        <div class="container">
            <h1>Dank Memer AI</h1>
            <h2>Put in the results from your last bet.</h2>
            <input placeholder="Your roll #" id="Data1">
            <input placeholder="Dank's roll #" id="Data2">
            <div>
                <button type="button" class="btn btn-primary">Calculate Next Move</button>
                <button type="button" class="btn btn-warning">Save data</button>
            </div>
            <div id="instructions" class="card" style="width: 23rem;">
                <div class="card-body">
                    <h1 class="card-title">How to win:</h5>
                        <ul class="list-group">
                            <li class="card-text list-group-item">Step 1</li>
                            <li class="card-text list-group-item">Step 2</li>
                            <li class="card-text list-group-item">Step 3</li>
                            <li class="card-text list-group-item">Step 4</li>
                        </ul>
                        <div class="row">
                            <div class="col-sm"><button type="button" class="btn btn-outline-success">It worked!</button></div>
                            <div class="col-sm"><button type="button" class="btn btn-outline-danger">It didn't :(</button></div>
                        </div>
                </div>
            </div>
        </div>
    </center>
</body>

</html>
